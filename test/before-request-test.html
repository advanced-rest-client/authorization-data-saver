<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script type="module" src="../../../arc-polyfills/arc-polyfills.js"></script>
  <script type="module" src="../../../url/url-polyfill.js"></script>
  <script type="module" src="../../../app-pouchdb/pouchdb.js"></script>
  <script type="module" src="../../../arc-models/auth-data-model.js"></script>
  <script type="module" src="../../../@polymer/neon-animation/web-animations.js"></script>
  <script type="module" src="../authorization-data-saver.js"></script>
</head>
<body>
  <auth-data-model></auth-data-model>
  <test-fixture id="basic">
    <template>
      <authorization-data-saver></authorization-data-saver>
    </template>
  </test-fixture>
  <script type="module">
  import '../../../arc-polyfills/arc-polyfills.js';
  import '../../../url/url-polyfill.js';
  import '../../../app-pouchdb/pouchdb.js';
  import '../../../arc-models/auth-data-model.js';
  import '../../../@polymer/neon-animation/web-animations.js';
  import '../authorization-data-saver.js';
  const initHeaders = 'x-token: abc';
  const initUrl = 'http://domain.com/?c=d';
  const initUrlClean = 'http://domain.com/';

  function fire(name, detail, node) {
    const e = new CustomEvent(name, {
      bubbles: true,
      cancelable: true,
      detail: detail
    });
    (node || document.body).dispatchEvent(e);
    return e;
  }

  function beforeRequestEvent(headers, node) {
    headers = headers || initHeaders;
    return fire('before-request', {
      url: initUrl,
      method: 'GET',
      headers: headers,
      promises: [],
      reason: undefined,
      auth: undefined,
      id: 'test-id'
    }, node);
  }

  const authObj = {
    username: 'test',
    password: 'test',
    domain: 'domain.com',
    method: 'ntlm'
  };

  const basicObj = {
    username: 'test',
    password: 'test',
    hash: 'dGVzdDp0ZXN0'
  };

  // function isNotIE() {
  //   return !navigator.userAgent.match(/trident/i);
  // }

  suite('before-request tests', function() {
    let element;
    setup(function() {
      element = fixture('basic');
    });

    test('Should not cancel the event', function() {
      const e = beforeRequestEvent();
      assert.isFalse(e.defaultPrevented);
    });

    test('Should not alter the request header', function() {
      const e = beforeRequestEvent();
      assert.equal(e.detail.headers, initHeaders);
    });

    test('Do not set auth data', function() {
      const e = beforeRequestEvent();
      assert.isUndefined(e.detail.auth);
    });

    test('Sets authorization header', function() {
      element._cache = {
        basic: {}
      };
      element._cache.basic[initUrlClean] = basicObj;
      const e = beforeRequestEvent();
      assert.notEqual(e.detail.headers.indexOf('authorization'), -1);
    });

    test('Dispatches request-headers-changed custom event', function(done) {
      element._cacheAuthData('basic', initUrlClean, basicObj);
      element.addEventListener('request-headers-changed', function clb() {
        element.removeEventListener('request-headers-changed', clb);
        done();
      });
      window._aaaaa = element;
      const list = document.body.querySelectorAll('authorization-data-saver');
      console.log(list);
      beforeRequestEvent();
    });

    test('Should set auth data', function() {
      element._cache = {
        ntlm: {}
      };
      element._cache.ntlm[initUrlClean] = authObj;
      const event = beforeRequestEvent();
      assert.deepEqual(event.detail.auth, authObj);
    });

    test('Should not alter request headers if authorization is set', function() {
      element._cache = {
        basic: {}
      };
      element._cache.basic[initUrlClean] = basicObj;
      const headers = initHeaders + '\nauthorization: test';
      const event = beforeRequestEvent(headers);
      assert.equal(event.detail.headers, headers);
    });

    test('Should set auth data if authorization is set', function() {
      element._cache = {
        ntlm: {}
      };
      element._cache.ntlm[initUrlClean] = authObj;
      const headers = initHeaders + '\nauthorization: test';
      const event = beforeRequestEvent(headers);
      assert.isUndefined(event.detail.auth);
    });
  });
  </script>
</body>

</html>
